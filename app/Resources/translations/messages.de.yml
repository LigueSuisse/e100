motivation:
    cas1: "Lass dich herausfordern! Bis wann möchtest du mit E100 durch sein? Setze dir dein Ziel! Los geht's mit dem berühmtesten Paar der Weltgeschichte ... "
    cas3: "Gut gestartet? Rhythmus gefunden?"
    cas5: "Yes! Super gemacht! Well done! Bien parti!    शाबाश! 做得好! labi izcepts!"
    cas10: "10/100. Erste Etappe geschafft! Es fehlen nur noch 9 ;-)"
    cas20: "Hast du einen guten Zeitpunkt zum regelmäßigen Lesen und Nachdenken über die Texte gefunden? Sieht ganz so aus! Cool! Kurz durchatmen und weiter geht's!"
    cas33: "Ein Drittel von E100 liegt hinter dir. Das lässt sich sehen! Was hast du bis jetzt mit Gott und der Bibel erlebt? Wir wünschen dir weitere spannende Entdeckungen! ..."
    cas50: "Halbzeit bei E100! Sehr cool! Und jetzt, wo du's bis hierher geschafft hast, packst du auch die zweite Hälfte locker, oder? Come on!"
    cas90: "Hey, du biegst schon fast auf die Zielgerade ein! Es warten die letzten zehn Texte von E100!"
    cas95: "95 Texte - das Ziel ist in Sicht! Kannst du noch?"
    cas99: "Hast du nach 99 Texten schon eine Meinung über die Bibel? Wie fandest du es? So, dann mach mal die 100 voll! Und wer weiß, was danach folgt?! Mit 100 muss es nicht zu Ende sein …"
    cas100: |
            Und das war's! Wir gratulieren dir, dass du mit E100 eine Entdeckungsreise durch die Bibel gewagt hast. Wir reisen gerne weiter mit dir zusammen und bieten dir dafür verschiedene Routen an:
            Kennst du schon unsere pur-Bibellese-Spezialhefte zu Themen wie Freundschaft, Sex, Talente oder Geld? Oder sichere dir pur für Jugendliche oder klartext für junge Erwachsene als Quartalszeitschrift!
            Deutschland: http://shop.bibellesebund.de/jugendliche/bibel-lesen/bibellese-zeitschriften.html
            Schweiz: http://shop.bibellesebund.ch/jugendliche/bibel-lesen/bibellese-zeitschriften.html

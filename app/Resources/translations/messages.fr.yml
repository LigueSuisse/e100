motivation:
    cas1: "Bienvenue dans le challenge! Fixe-toi des objectifs pour lire et méditer 100 textes bibliques passionnants. On commence par les présentations avec le couple le plus connu de l’Histoire. "
    cas3: "Bien commencé? Déjà dans le rythme? On espère que t’as trouvé le bateau. "
    cas5: "Bien parti! Well done! Guete g’macht! शाबाश! 做得好! labi izcepts!"
    cas10: "10/100. 1ère étape franchie. Reste plus que les 9 autres ;-) "
    cas20: "Rythme de méditation trouvé? Il semble que OUI, c’est cool! Bref, c’est pas le moment de prendre l’eau!"
    cas33: "T’es arrivé au tiers du parcours. Joli score.  "
    cas50: "Moitié du parcours! Bonne perf! Une fois arrivé là, plus possible de s’arrêter en route. Ce serait trop frustrant, non?"
    cas90: "Dernière ligne droite! On est bientôt à la fin des temps, euh du challenge. "
    cas95: "Apocalypse Now!!"
    cas99: "Petit moment de nostalgie? Le challenge touche à sa fin..."
    cas100: "BRAVO, toutes nos félicitations! Le challenge est terminé. La rencontre avec Dieu peut évidememment se poursuivre à travers sa Parole, aussi souvent que tu le désires. Bonne continuation. Que notre Père te bénisse."

    text: "RaamattuStartin lukukohdat on jaettu kahteenkymmeneen jaksoon."
    action: "Valitse jakso"
  random:
    title: "Satunnainen järjestys"
    text: "Mistä aloittaa? Seuraa ohjeita."
    action: "Aloita kohdasta 1"

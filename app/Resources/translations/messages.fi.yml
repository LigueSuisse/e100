homepage:
  title: RaamattuStartti
  welcome:
    title: RaamattuStartti
    subTitle: "Matka läpi Raamatun 100 lyhyen lukukohdan kautta"
    text: "“Mitä Raamattu oikein sisältää? Pitääkö se lukea alusta loppuun, jotta ymmärtäisi sen sanoman?” RaamatuStartti tarjoaa mahdollisuuden saada yleiskuva koko Raamatusta vähän nopeammin. Siinä on yhteensä 100 tiivistä, tarkasti valittua lukukohtaa Vanhasta ja Uudesta testamentista. Jokaiseen kohtaan liittyy taustatietoa ja pohdintaa. Jaksot sisältävät materiaalia myös raamatturyhmille. Tartu haasteeseen ja starttaa matkalle läpi Raamatun - yksin tai yhdessä muiden kanssa!"
    action: "Aloita tästä!"
    register: "Rekisteröidy ilmaiseksi ja luo oma RaamattuStartti -tili."
  categories:

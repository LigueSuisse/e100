motivation:
  cas1: "Starttaa tutustumismatkalle Raamattuun! Aseta itsellesi tavoite sen mukaan, milloin haluat olla lukenut kaikki RaamattuStartin kohdat."
  cas3: "Miten matka lähti käyntiin? Oletko löytänyt itsellesi sopivan lukurytmin?"
  cas5: "Mahtavaa! Super gemacht! Well done! Bien parti! शाबाश! 做得好! labi izcepts!"
  cas10: "Olet lukenut kaksi ensimmäistä jaksoa, hienoa! Matka jatkuu… "
  cas20: "Oletko löytänyt omaan päivärytmiisi sopivan hetken lukea ja mietiskellä tekstejä? Hienoa! Jatka matkaa!"
  cas33: "Yksi kolmasosa RaamattuStarttia on nyt takana. Onnittelut siitä! Oletko löytänyt ja oppinut jotain uutta Raamatusta ja Jumalasta? Toivottavasti löytöretkesi jatkuu entistä antoisampana!"
  cas50: "Nyt olet puolivälissä RaamattuStarttia. Mahtavaa! Loputkin tekstit odottavat lukijaansa ja tarjoavat varmasti jotain uutta sinulle."
  cas90: "Nyt olet jo RaamattuStartin loppusuoralla! Enää viimeiset kymmenen lukukohtaa jäljellä!"
  cas95: "Nyt sinulla on 95 lukukohtaa takana – maali häämöttää jo viiden kohdan päässä!"
  cas99: "Mitä ajattelet Raamatusta 99 lukukohdan jälkeen? Millaista oli kulkea RaamattuStartin matkassa läpi Raamatun? Sinulla on enää yksi kohta jäljellä. Mitä sen jälkeen? Raamatussa on onneksi vielä paljon luettavaa!"
  cas100: |-
      Loistavaa! Onnittelut siitä, että kuljit RaamattuStartin alusta loppuun! Haluaisimme edelleenkin jatkaa kanssasi Raamattuun tutustumista. Julkaisemme raamatunlukuoppaita, joiden avulla löytyy hyvä, päivittäinen rytmi Raamatun lukemiseen:
      Nuorten raamatunlukuopas Liftari www.liftari.fi
      Aikuisten raamatunlukuopas Hetkinen www.rll.fi

motivation:
  cas1: "Приеми предизвикателство! Кога искаш да приключиш с програмата Е100? Постави си цел! Нека започнем с най-известната двойка в световната история... "
  cas3: "Добре ли започна? Намери ли своя ритъм на четене?"
  cas5: "Браво! Super gemacht! Well done! Bien parti! शाबाश! 做得好! labi izcepts!"
  cas10: "10/100. Първата фаза е приключена! Остават само 9... ;-)"
  cas20: "Намери ли подходящо време през деня за редовно четене и размишление върху текстовете? Изглежда, че да! Супер! Поеми си дълбоко дъх и продължавай!"
  cas33: "Една трета от Е100 са вече зад теб. Това е истинско постижение! Какви бяха преживяванията ти с Бога и Библията досега? Желанието ни е да направиш още много и все по-завладяващи открития с тях!"
  cas50: "50 %! Наистина добре! Сега като стигна толкова далеч, ще можеш да приключиш и с втората половина без никакви проблеми, нали? Давай!"
  cas90: "Вече си на крайната права! Последните десет от стоте текста те очакват!"
  cas95: "95 текста – вижда му се краят! Можеш ли да продължиш?"
  cas99: "Имаш ли вече мнение за Библията след прочитането на тези 99 пасажа? Как ти се струва? Хайде, закръгли до 100! Кой знае какво ще стане след това? Не е нужно 100 да е краят..."
  cas100: "Това е! Поздравления за това, че се осмели да тръгнеш на откривателско пътешествие през Библията с нас и програмата Е100. Бихме се радвали да продължим заедно с теб и имаме различни предложения:"
